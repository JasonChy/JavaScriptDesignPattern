<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>鸭子合唱团</title>
</head>
<body>

</body>
<script>
    const duck = {
        duckSinging: function () {
            console.log('嘎嘎嘎');
        }
    };
    const chicken = {
        duckSinging: function () {
            console.log('嘎嘎嘎');
        }
    };
    const choir = []; // 合唱团

    const joinChoir = function (animal) {
        if (animal && typeof animal.duckSinging === 'function') {
            choir.push(animal);
            console.log('恭喜加入合唱团');
            console.log('合唱团已有成员数量：' + choir.length);
        }
    };

    joinChoir(duck);
    joinChoir(chicken);

</script>
